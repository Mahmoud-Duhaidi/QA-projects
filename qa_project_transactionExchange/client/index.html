<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.min.css "
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="./styles/style.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container w-3 m-t-3 m-b-10">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center">Currency Converter</h3>
        </div>
        <div class="card-body">
          <form id="currency-form" class="needs-validation">
            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input
                type="text"
                class="form-control"
                id="amount"
                placeholder="Enter amount"
                pattern="[0-9]+([,\.][0-9]+)?"
                title="(use . or , for decimals) and you can't use negative values ex. -1.234"
                required
              />
            </div>
            <div class="mb-3">
              <label for="fromCurrency" class="form-label">From</label>
              <div class="input-group">
                <select
                  class="form-select"
                  id="fromCurrency"
                  onchange="loadFlag(this)"
                >
                  <!-- Currency options will be populated here -->
                </select>
                <span class="input-group-text"
                  ><img id="fromFlag" src="" alt="Flag"
                /></span>
              </div>
            </div>
            <div class="mb-3">
              <label for="toCurrency" class="form-label">To</label>
              <div class="input-group">
                <select
                  class="form-select"
                  id="toCurrency"
                  onchange="loadFlag(this)"
                >
                  <!-- Currency options will be populated here -->
                </select>
                <span class="input-group-text"
                  ><img id="toFlag" src="" alt="Flag"
                /></span>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" id="btn-cov">
              Convert
            </button>
          </form>
          <div class="mt-3">
            <label for="result" class="form-label">Result</label>
            <div class="input-group">
              <input type="text" class="form-control" id="result" readonly />
              <span class="input-group-text" id="resultGot">$</span>
            </div>
          </div>
          <div class="mt-3">
            <label for="rateUsed" class="form-label">Rate used</label>
            <div class="input-group">
              <input type="text" class="form-control" id="rateUsed" readonly />
              <span class="input-group-text">%</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script defer type="module" src="./js/script.js"></script>
  </body>
</html>
